<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBM AI CRM - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 { 
            text-align: center;
            margin-bottom: 2rem;
            color: #1a1a1a;
            font-size: 1.8rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        label { 
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        input { 
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus { 
            outline: none;
            border-color: #667eea;
        }
        button { 
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .demo-info { 
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }
        .success { 
            color: #059669;
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }
        .error { 
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }
        .backend-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }
        .status-good { background: #d1fae5; color: #065f46; }
        .status-bad { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ SBM AI CRM</h1>
        
        <div id="backendStatus" class="backend-status"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        
        <div id="message"></div>
        
        <div class="demo-info">
            <strong>Demo Credentials:</strong><br>
            Username: admin<br>
            Password: admin123
        </div>
    </div>

    <script>
        // Check backend status
        async function checkBackend() {
            const statusDiv = document.getElementById('backendStatus');
            try {
                const response = await fetch('http://localhost:8080/');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'backend-status status-good';
                    statusDiv.innerHTML = `‚úÖ Backend Online: ${data.engines.total} AI Engines Ready`;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                statusDiv.className = 'backend-status status-bad';
                statusDiv.innerHTML = '‚ùå Backend Offline - Please start backend server on port 8080';
            }
        }

        // Login function
        async function login(username, password) {
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    messageDiv.className = 'success';
                    messageDiv.textContent = `‚úÖ Login Successful! Welcome ${data.user_info.username}`;
                    
                    // Show available features
                    setTimeout(() => {
                        messageDiv.innerHTML = `
                            <div class="success">
                                üéâ Access granted to all 22 AI engines:<br>
                                ‚Ä¢ Customer Intelligence & Segmentation<br>
                                ‚Ä¢ Campaign Optimization & ROI Prediction<br>
                                ‚Ä¢ Predictive Analytics & ML Clustering<br>
                                ‚Ä¢ Real-time Monitoring & Insights<br>
                                ‚Ä¢ Chinese Market Integration<br>
                                ‚Ä¢ Mall Operations & Camera Intelligence<br>
                                <br>
                                <strong>Token:</strong> ${data.access_token.substring(0, 20)}...<br>
                                <strong>Role:</strong> ${data.user_info.roles.join(', ')}<br>
                                <strong>Permissions:</strong> ${data.user_info.permissions.length} granted
                            </div>
                        `;
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    messageDiv.className = 'error';
                    messageDiv.textContent = `‚ùå ${errorData.error?.message || 'Login failed'}`;
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Cannot connect to backend. Please ensure it\'s running on port 8080.';
            }
            
            loginBtn.textContent = 'Sign In';
            loginBtn.disabled = false;
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

        // Check backend on load
        checkBackend();
    </script>
</body>
</html>
