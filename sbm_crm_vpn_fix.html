</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- VPN Notice -->
            <div class="vpn-notice animate-fade-in">
                <strong>🔧 VPN Detected!</strong><br>
                Trying multiple connection methods to bypass VPN restrictions...
            </div>

            <!-- Login Card -->
            <div class="card animate-fade-in">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                        <svg class="icon-lg text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900">SBM AI CRM</h1>
                    <p class="text-gray-600 mt-2">Enterprise Customer Intelligence Platform</p>
                </div>

                <!-- Backend Status -->
                <div id="backendStatus" class="status-indicator mb-4"></div>
                <div id="connectionMethods" class="mb-4 text-xs text-gray-600"></div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="icon text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </div>
                            <input type="text" id="username" class="input-field" value="admin" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="icon text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                                </svg>
                            </div>
                            <input type="password" id="password" class="input-field" value="admin123" required>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn-primary">
                        Sign In to SBM AI CRM
                    </button>
                </form>

                <!-- Demo Info -->
                <div class="demo-info">
                    <strong>🎯 Demo Credentials</strong><br>
                    Username: admin | Password: admin123<br>
                    <small>VPN-compatible multi-endpoint testing</small>
                </div>

                <!-- Results -->
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        // Multiple backend endpoints to try (VPN-compatible)
        const backendEndpoints = [
            'http://localhost:8080',
            'http://127.0.0.1:8080', 
            'http://10.1.1.113:8080',
            'http://0.0.0.0:8080'
        ];

        let workingEndpoint = null;

        // Test all endpoints to find working one
        async function findWorkingEndpoint() {
            const methodsEl = document.getElementById('connectionMethods');
            methodsEl.innerHTML = 'Testing endpoints: ' + backendEndpoints.join(', ');

            for (const endpoint of backendEndpoints) {
                try {
                    const response = await fetch(endpoint + '/', { 
                        method: 'GET',
                        mode: 'cors',
                        timeout: 2000
                    });
                    if (response.ok) {
                        workingEndpoint = endpoint;
                        methodsEl.innerHTML = `✅ Connected via: ${endpoint}`;
                        return endpoint;
                    }
                } catch (error) {
                    console.log(`Failed to connect to ${endpoint}:`, error);
                }
            }
            
            methodsEl.innerHTML = '❌ No endpoints accessible through VPN';
            return null;
        }

        // Backend status check
        async function checkBackend() {
            const statusEl = document.getElementById('backendStatus');
            
            if (!workingEndpoint) {
                await findWorkingEndpoint();
            }

            if (workingEndpoint) {
                try {
                    const response = await fetch(workingEndpoint + '/');
                    if (response.ok) {
                        const data = await response.json();
                        statusEl.className = 'status-indicator status-online mb-4 w-full';
                        statusEl.innerHTML = `✅ Backend Online: ${data.engines?.total || 22} AI Engines Ready`;
                    } else {
                        throw new Error('Backend not responding');
                    }
                } catch (error) {
                    statusEl.className = 'status-indicator status-offline mb-4 w-full';
                    statusEl.innerHTML = '❌ Backend Offline';
                }
            } else {
                statusEl.className = 'status-indicator status-offline mb-4 w-full';
                statusEl.innerHTML = '❌ Backend Not Accessible via VPN';
            }
        }

        // Login function
        async function login(username, password) {
            if (!workingEndpoint) {
                await findWorkingEndpoint();
            }

            const resultsEl = document.getElementById('results');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.textContent = 'Authenticating...';
            loginBtn.disabled = true;
            
            if (!workingEndpoint) {
                resultsEl.innerHTML = `
                    <div class="result-card result-error">
                        <h3 class="font-semibold text-red-600 mb-2">❌ VPN Connection Issue</h3>
                        <p class="text-sm text-red-700">Cannot reach backend through VPN. Try:</p>
                        <ul class="text-xs mt-2 space-y-1 text-red-600">
                            <li>• Temporarily disconnect VPN</li>
                            <li>• Use "Allow Local Network" in VPN settings</li>
                            <li>• Check firewall settings</li>
                        </ul>
                    </div>
                `;
                loginBtn.textContent = 'Sign In to SBM AI CRM';
                loginBtn.disabled = false;
                return;
            }
            
            try {
                const response = await fetch(workingEndpoint + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    resultsEl.innerHTML = `
                        <div class="result-card result-success">
                            <h3 class="font-semibold text-green-600 mb-3">🎉 VPN Login Successful!</h3>
                            <div class="space-y-2 text-sm">
                                <p><strong>Connected via:</strong> ${workingEndpoint}</p>
                                <p><strong>Welcome:</strong> ${data.user_info?.username || username}</p>
                                <p><strong>Role:</strong> ${data.user_info?.roles?.join(', ') || 'Admin'}</p>
                                <p><strong>Token:</strong> ${data.access_token?.substring(0, 30)}...</p>
                            </div>
                            <div class="mt-4 p-3 bg-white rounded border">
                                <h4 class="font-medium text-gray-900 mb-2">🚀 22 AI Engines Accessible:</h4>
                                <ul class="text-xs space-y-1 text-gray-700">
                                    <li>• Customer Intelligence & Segmentation</li>
                                    <li>• Campaign ROI Prediction</li>
                                    <li>• Real-time Analytics Dashboard</li>
                                    <li>• Chinese Market Integration</li>
                                    <li>• Mall Operations & Camera AI</li>
                                    <li>• Loyalty Management System</li>
                                </ul>
                            </div>
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    resultsEl.innerHTML = `
                        <div class="result-card result-error">
                            <h3 class="font-semibold text-red-600 mb-2">❌ Authentication Failed</h3>
                            <p class="text-sm text-red-700">${errorData.error?.message || 'Invalid credentials'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsEl.innerHTML = `
                    <div class="result-card result-error">
                        <h3 class="font-semibold text-red-600 mb-2">❌ Connection Lost</h3>
                        <p class="text-sm text-red-700">Backend connection failed through VPN.</p>
                    </div>
                `;
            }
            
            loginBtn.textContent = 'Sign In to SBM AI CRM';
            loginBtn.disabled = false;
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

        // Initialize
        checkBackend();
    </script>
</body>
